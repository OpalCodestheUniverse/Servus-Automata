<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4 - Pro Edition</title>
    <style>
        :root { --board-blue: #2c3e50; --player1-red: #e74c3c; --player2-yellow: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #ecf0f1; }
        .controls { margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
        #board { display: grid; grid-template-columns: repeat(7, 70px); grid-template-rows: repeat(6, 70px); gap: 10px; padding: 15px; background-color: var(--board-blue); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); cursor: pointer; }
        .cell { background-color: #34495e; border-radius: 50%; width: 70px; height: 70px; position: relative; transition: background 0.3s; }
        .cell.p1 { background-color: var(--player1-red); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .cell.p2 { background-color: var(--player2-yellow); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        #status { margin: 15px; font-size: 22px; font-weight: bold; color: #2c3e50; }
        button, select { padding: 10px 15px; border-radius: 5px; border: none; background: #2980b9; color: white; cursor: pointer; font-size: 14px; }
        button:hover { background: #3498db; }
    </style>
</head>
<body>

    <div id="status">Player 1's Turn</div>

    <div class="controls">
        <select id="gameMode">
            <option value="pvp">Local Multiplayer (PVP)</option>
            <option value="pve">Single Player (vs CPU)</option>
        </select>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div id="board"></div>

    <script>
        const ROWS = 6, COLS = 7;
        let board = [], currentPlayer = 1, gameOver = false;

        function init() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            gameOver = false;
            currentPlayer = 1;
            updateStatus();

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    cell.onclick = () => handleMove(c);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleMove(col) {
            if (gameOver) return;
            if (makeMove(col)) {
                if (document.getElementById('gameMode').value === 'pve' && !gameOver) {
                    setTimeout(cpuMove, 500); // Small delay for "thinking"
                }
            }
        }

        function makeMove(col) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === 0) {
                    board[r][col] = currentPlayer;
                    document.getElementById(`cell-${r}-${c = col}`).classList.add(`p${currentPlayer}`);
                    
                    if (checkWin(r, col, currentPlayer)) {
                        document.getElementById('status').innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                        gameOver = true;
                        return true;
                    }

                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus();
                    return true;
                }
            }
            return false;
        }

        function cpuMove() {
            if (gameOver) return;
            // 1. Check if CPU can win in next move
            for (let c = 0; c < COLS; c++) {
                let r = getAvailableRow(c);
                if (r !== -1) {
                    if (checkWinPotential(r, c, 2)) { makeMove(c); return; }
                }
            }
            // 2. Check if Player 1 is about to win and block them
            for (let c = 0; c < COLS; c++) {
                let r = getAvailableRow(c);
                if (r !== -1) {
                    if (checkWinPotential(r, c, 1)) { makeMove(c); return; }
                }
            }
            // 3. Otherwise, pick a random available column
            let validCols = [];
            for (let c = 0; c < COLS; c++) if (getAvailableRow(c) !== -1) validCols.push(c);
            makeMove(validCols[Math.floor(Math.random() * validCols.length)]);
        }

        function getAvailableRow(col) {
            for (let r = ROWS - 1; r >= 0; r--) if (board[r][col] === 0) return r;
            return -1;
        }

        function checkWinPotential(r, c, player) {
            board[r][c] = player;
            let win = checkWin(r, c, player);
            board[r][c] = 0; // backtrack
            return win;
        }

        function checkWin(r, c, p) {
            const directions = [[0,1],[1,0],[1,1],[1,-1]];
            return directions.some(([dr, dc]) => {
                let count = 1;
                [[dr, dc], [-dr, -dc]].forEach(([sdr, sdc]) => {
                    let nr = r + sdr, nc = c + sdc;
                    while (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === p) {
                        count++;
                        nr += sdr; nc += sdc;
                    }
                });
                return count >= 4;
            });
        }

        function updateStatus() {
            const mode = document.getElementById('gameMode').value;
            if (!gameOver) {
                let text = currentPlayer === 1 ? "Player 1's Turn (Red)" : 
                          (mode === 'pve' ? "CPU is thinking..." : "Player 2's Turn (Yellow)");
                document.getElementById('status').innerText = text;
            }
        }

        function resetGame() { init(); }
        init();
    </script>
</body>
</html>

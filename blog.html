<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Archive</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
        .post-card { border-bottom: 1px solid #eee; padding: 20px 0; }
        .post-card h3 { margin: 0; color: #333; }
        .post-meta { font-size: 0.85rem; color: #888; margin-bottom: 10px; }
        .post-card a { text-decoration: none; color: #007bff; font-weight: bold; }
        #loader { font-style: italic; color: #666; }
    </style>
</head>
<body>

    <h1>Blog Archive</h1>
    <div id="loader">Fetching latest posts...</div>
    <div id="archive-container"></div>

    <script>
        // REPLACE THIS with your published Google Sheets CSV link
        const sheetUrl = 'YOUR_PUBLISHED_CSV_URL_HERE';

        async function fetchPosts() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                
                // Parse CSV (Simple split by line and comma)
                const rows = data.split('\n').slice(1); // Remove header row
                const container = document.getElementById('archive-container');
                const loader = document.getElementById('loader');
                
                loader.style.display = 'none';

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length < 3) return; // Skip empty rows

                    const [title, date, link, category] = columns;

                    const postHtml = `
                        <div class="post-card">
                            <div class="post-meta">${date.trim()} | ${category.trim()}</div>
                            <h3>${title.trim()}</h3>
                            <a href="${link.trim()}">Read Post &rarr;</a>
                        </div>
                    `;
                    container.innerHTML += postHtml;
                });
            } catch (error) {
                console.error("Error loading sheet:", error);
                document.getElementById('loader').innerText = "Failed to load posts.";
            }
        }

        fetchPosts();
    </script>

</body>
</html>

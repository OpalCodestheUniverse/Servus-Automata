<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Archive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; background-color: #f9f9f9; }
        h1 { color: #222; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .post-card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s; }
        .post-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .post-card h3 { margin: 0; color: #333; }
        .post-meta { font-size: 0.85rem; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .post-card a { text-decoration: none; color: #007bff; font-weight: bold; display: inline-block; margin-top: 10px; }
        #loader { font-style: italic; color: #666; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <h1>Blog Archive</h1>
    <div id="loader">Fetching latest posts...</div>
    <div id="archive-container"></div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRShpKrg7NQN1m8ysGHQeqtO2df_Mc7PQ-ng18Rmsq6DYJ0btvauuhmc1ShHFwrAUVTdj3OsMgGHD53/pub?gid=0&single=true&output=csv';

        async function fetchPosts() {
            try {
                const response = await fetch(sheetUrl);
                const csvText = await response.text();
                
                // Using PapaParse for robust CSV reading
                Papa.parse(csvText, {
                    header: true,
                    complete: function(results) {
                        const container = document.getElementById('archive-container');
                        const loader = document.getElementById('loader');
                        loader.style.display = 'none';

                        results.data.forEach((post, index) => {
                            // Ensure the row isn't empty
                            if (!post.Title) return;

                            const postHtml = `
                                <div class="post-card">
                                    <div class="post-meta">${post.Date} | ${post.Category}</div>
                                    <h3>${post.Title}</h3>
                                    <a href="post.html?id=${index}">Read Post &rarr;</a>
                                </div>
                            `;
                            container.innerHTML += postHtml;
                        });
                    }
                });
            } catch (error) {
                console.error("Error loading sheet:", error);
                document.getElementById('loader').innerText = "Failed to load posts.";
            }
        }

        fetchPosts();
    </script>

</body>
</html>

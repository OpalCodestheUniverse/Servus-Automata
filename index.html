<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Courier New", Courier, monospace;
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif?ex=66302708&is=662ed588&hm=04a8ff95c4a39d03caff4f6ad9d039c2e98188f7c62a68eedd427ad3d1ea505a&') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: calc(100% - 40px);
            background-color: black;
            color: white;
            padding: 20px 20px;
            text-align: center;
            font-size: 36px;
            letter-spacing: 2px;
            -webkit-text-stroke: 1px black;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .rules {
            margin: 20px 0;
        }
        @media screen and (max-width: 600px) {
            .header, .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">Servus Automata</div>
    <div class="button-container">
        <a href="index.html" class="button" id="homeButton" onmouseover="startTextChange(this, 'Home', ['welcome', 'greetings', 'hello'])" onmouseout="stopTextChange(this, 'Home')">Home</a>
        <a href="banappeals.html" class="button" id="banAppealsButton" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">Ban Appeals</a>
        <a href="#blog-posts" class="button" id="blogPostsButton" onmouseover="startTextChange(this, 'Blog Posts', ['knowledge', 'history', 'time'])" onmouseout="stopTextChange(this, 'Blog Posts')">Blog Posts</a>
    </div>
    <div class="content">
        <div class="rules" id="rulesText">
            <p>Rules</p>
            <p>Do not use the

 ban appeals</p>
            <p>section as a soapbox.</p>
        </div>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
    <script>
        let rulesTextElements = document.querySelectorAll('#rulesText p');
        const connectionInfo = [
            'IP: Fetching...',
            'Location: Fetching...',
            'ISP: Fetching...'
        ];

        function fetchConnectionInfo() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    connectionInfo[0] = `IP: ${data.ip}`;
                    connectionInfo[1] = 'Location: Your location';
                    connectionInfo[2] = 'ISP: Your ISP';
                })
                .catch(error => {
                    console.log('Error fetching IP:', error);
                });
        }

        function cycleInformation() {
            rulesTextElements.forEach((element, index) => {
                setTimeout(() => {
                    const originalText = element.textContent;
                    element.textContent = connectionInfo[index % connectionInfo.length];
                    element.style.color = 'crimson';

                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.color = 'white';
                    }, 1000 + Math.random() * 2000); // Show connection info for 1-3 seconds
                }, index * 3000);
            });
        }

        fetchConnectionInfo();
        setInterval(cycleInformation, 15000); // Refresh every 15 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <!-- Main Content -->
    <main>
        <h1 id="main-title">Servus Automata Portal Network</h1>
        <h2 id="subtitle">Your Access to Logics Arcane Services</h2>
        <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    </main>

    <!-- Footer -->
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textElements = document.querySelectorAll('h1, h2, p, footer');

            // Load the fonts globally
            const fontA = new FontFace('Lovecraft\'s Diary', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/LovecraftsDiary.woff)');
            const fontB = new FontFace('JMH Cthulhumbus Arcade UG', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/JMHCthulhumbusArcadeUG-Regular.woff)');

            fontA.load().then(function () {
                document.fonts.add(fontA);
                console.log('Lovecraft\'s Diary loaded.');
            }).catch(function () {
                console.error('Failed to load Lovecraft\'s Diary.');
            });

            fontB.load().then(function () {
                document.fonts.add(fontB);
                console.log('JMH Cthulhumbus Arcade UG loaded.');
            }).catch(function () {
                console.error('Failed to load JMH Cthulhumbus Arcade UG.');
            });

            // Add hover effect for all text elements
            textElements.forEach(element => {
                // Define the transition for font-family
                element.style.transition = 'font-family 0.5s ease'; // Smooth transition for font-family

                element.addEventListener('mouseover', function () {
                    // Add a class to trigger font change
                    element.classList.add('hover-effect');
                });

                element.addEventListener('mouseout', function () {
                    // Remove the class to revert back to original font
                    element.classList.remove('hover-effect');
                });
            });
        });
    </script>
</body>

</html>

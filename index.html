            font-display: swap; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Added box-sizing for better element sizing */
        }

        body {
            margin: 0;
            background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a80ce302-40cd-4d8d-81bf-f3d49237fe25/dg2yl5i-cb78d499-e85d-4216-869b-adb69c774ff7.jpg/v1/fill/w_1192,h_670,q_70,strp/junji_ito_art_by_p4ntysh0t_dg2yl5i-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvYTgwY2UzMDItNDBjZC00ZDhkLTgxYmYtZjNkNDkyMzdmZTI1XC9kZzJ5bDVpLWNiNzhkNDk5LWU4NWQtNDIxNi04NjliLWFkYjY5Yzc3NGZmNy5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.l8WrL2-yzRYWQm9FkS30EbvvCC7UlobOaIzHrDJGLwc");
            background-attachment: fixed;
            background-size: cover;
        }

        h1, h2 {
            font-family: 'Lovecrafts Diary', sans-serif;
            color: black;
            text-shadow: 2px 2px 4px white;
            text-align: center;
            transition: font-family 0.5s ease;
        }

        h1 {
            margin: 20px;
            font-size: 3rem;
        }

        h2 {
            margin: 10px;
            font-size: 2rem;
        }

        p {
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            margin: 5px;
            font-size: 1.2rem;
        }

        footer {
            color: white;
            text-align: center;
            margin: 20px;
        }

        main:before {
            width: 100%; /* Ensure it spans the entire width */
            margin-bottom: 2px;
            border: 2px double black;
            height: 165px;
            display: block;
            content: "";
            background-image: url('https://xsmultimedia.com/wp-content/uploads/2022/06/photo_2022-06-21_09-57-44.jpg');
            background-position: center center;
            background-size: cover;
        }
    </style>

    <!-- Preload fonts to load faster -->
    <link rel="preload" href="./lovecrafts-diary.regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="./jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">

</head>
<body>
    <main></main>
    <h1 id="main-title">Servus Automata Portal Network</h1>
    <h2 id="subtitle">Your Access to Logics Arcane Services</h2>
    <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>

    <script>
        // JavaScript to handle hover font change
        document.addEventListener('DOMContentLoaded', function () {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');

            // Add hover effect for changing fonts
            mainTitle.addEventListener('mouseover', function() {
                mainTitle.style.fontFamily = "'Cthulhumbus Arcade', sans-serif";
            });

            mainTitle.addEventListener('mouseout', function() {
                mainTitle.style.fontFamily = "'Lovecrafts Diary', sans-serif";
            });

            subtitle.addEventListener('mouseover', function() {
                subtitle.style.fontFamily = "'Cthulhumbus Arcade', sans-serif";
            });

            subtitle.addEventListener('mouseout', function() {
                subtitle.style.fontFamily = "'Lovecrafts Diary', sans-serif";
            });
        });
    </script>
</body>
</html>

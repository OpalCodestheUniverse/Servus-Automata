<body>
    <!-- Main Content -->
    <main>
        <h1 id="main-title">Servus Automata Portal Network</h1>
        <h2 id="subtitle">Your Access to Logics Arcane Services</h2>
        <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    </main>

    <!-- Footer -->
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textElements = document.querySelectorAll('h1, h2, p, footer');

            // Load the fonts globally
            const fontA = new FontFace('Lovecraft\'s Diary', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/main/LovecraftsDiary.woff)');
            const fontB = new FontFace('JMH Cthulhumbus Arcade UG', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/main/JMHCthulhumbusArcadeUG-Regular.woff)');

            fontA.load().then(function () {
                document.fonts.add(fontA);
                console.log('Lovecraft\'s Diary loaded.');
            }).catch(function () {
                console.error('Failed to load Lovecraft\'s Diary.');
            });

            fontB.load().then(function () {
                document.fonts.add(fontB);
                console.log('JMH Cthulhumbus Arcade UG loaded.');
            }).catch(function () {
                console.error('Failed to load JMH Cthulhumbus Arcade UG.');
            });

            // Add hover effect for all text elements
            textElements.forEach(element => {
                // Apply the font-family change on hover
                element.addEventListener('mouseover', function () {
                    element.style.transition = 'font-family 0.3s ease'; // Add a smooth transition effect
                    element.style.fontFamily = 'JMH Cthulhumbus Arcade UG';
                });

                // Optionally, you can remove the class on mouseout to revert back
                element.addEventListener('mouseout', function () {
                    element.style.fontFamily = 'Lovecraft\'s Diary'; // Revert to the original font
                });
            });
        });
    </script>
</body>

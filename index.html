<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Preload fonts for better performance -->
    <link rel="preload" href="https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/JMHCthulhumbusArcadeUG-Regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/LovecraftsDiary.woff" as="font" type="font/woff" crossorigin="anonymous">
</head>
<body>
    <!-- Main Content -->
    <main></main>
    <h1 id="main-title">Servus Automata Portal Network</h1>
    <h2 id="subtitle">Your Access to Logics Arcane Services</h2>
    <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>

    <script>
        // JavaScript to handle hover font change
        document.addEventListener('DOMContentLoaded', function () {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');

            // Add hover effect for changing fonts
            mainTitle.addEventListener('mouseover', function() {
                mainTitle.style.fontFamily = "'JMH Cthulhumbus Arcade UG'";
            });

            mainTitle.addEventListener('mouseout', function() {
                mainTitle.style.fontFamily = "'Lovecraft\'s Diary'";
            });

            subtitle.addEventListener('mouseover', function() {
                subtitle.style.fontFamily = "'JMH Cthulhumbus Arcade UG'";
            });

            subtitle.addEventListener('mouseout', function() {
                subtitle.style.fontFamily = "'Lovecraft\'s Diary'";
            });

            // Font loading feedback
            const fontA = new FontFace('Lovecraft\'s Diary', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/LovecraftsDiary.woff)');
            const fontB = new FontFace('JMH Cthulhumbus Arcade UG', 'url(https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/refs/heads/main/JMHCthulhumbusArcadeUG-Regular.woff)');

            fontA.load().then(function() {
                document.fonts.add(fontA);
                console.log('Lovecraft\'s Diary loaded.');
            }).catch(function() {
                console.error('Failed to load Lovecraft\'s Diary.');
            });

            fontB.load().then(function() {
                document.fonts.add(fontB);
                console.log('JMH Cthulhumbus Arcade UG loaded.');
            }).catch(function() {
                console.error('Failed to load JMH Cthulhumbus Arcade UG.');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url(https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif) no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: 100%;
            background-color: white;
            color: crimson;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 4px 2px -2px gray;
            font-family: 'Impact', sans-serif;
            -webkit-text-stroke: 1px black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: red;
            border: 2px solid #774411;
            background-color: white;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Impact', sans-serif;
            -webkit-text-stroke: 1px black; /* Black outline around text */
        }
        .button::before, .button::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 100%;
            background-color: white;
            top: 0;
            z-index: -1;
            border-radius: 10px;
        }
        .button::before {
            left: -10px;
            transform: rotate(-15deg);
        }
        .button::after {
            right: -10px;
            transform: rotate(15deg);
        }
        .button:hover {
            background-color: #eee8d5; /* A light beige on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 400px;
            margin-top: 50px;
        }
        @media screen and (max-width: 600px) {
            .header {
                font-size: 24px;
            }
            .button {
                font-size: 18px;
                padding: 12px 24px;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Servus Automata</div>
    <div class="button-container">
        <button class="button" id="dynamicText" onmouseover="startTextChange(this, 'Home')" onmouseout="stopTextChange(this, 'Home')">Home</button>
        <button class="button" id="dynamicText2" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">Ban Appeals</button>
        <button class="button" id="dynamicText3" onmouseover="startTextChange(this, 'Blog Posts')" onmouseout="stopTextChange(this, 'Blog Posts')">Blog Posts</button>
    </div>
    <div class="content">
        <p>Live and Drink. I coded this place both for myself, and so we could occasionally revive long banned folks from the Elden Ring discord. Find the section for that, or my yapping by clicking the buttons above.</p>
        <iframe src="https://player.twitch.tv/?channel=dragonbloggers" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
    <script>
        const textLength = 8;
        let intervalId;

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function startTextChange(button, originalText) {
            intervalId = setInterval(() => {
                button.textContent = generateRandomString(textLength);
            }, 300);
        }

        function startSpecialTextChange(button) {
            const specialWords = ["heretic", "kinslayer", "traitor"];
            intervalId = setInterval(() => {
                if (Math.random() < 0.5) {
                    button.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                } else {
                    button.textContent = generateRandomString(textLength);
                }
            }, 300);
        }

        function stopTextChange(button, originalText) {
            clearInterval(intervalId);
            button.textContent = originalText;
        }
    </script>
</body>
</html>

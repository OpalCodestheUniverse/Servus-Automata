<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <link rel="stylesheet" href="pagestyles.css">
    <style>
        @font-face {
            font-family: '4K&A';
            src: url('https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/main/4K%26A.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        .title-box {
            background-color: black;
            color: white;
            font-family: '4K&A', sans-serif;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                0 0 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>Servus Automata</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        /* Solution 1: Ensure font files are referenced correctly */
        @font-face {
            font-family: 'Lovecrafts Diary';
            src: url('assets/fonts/lovecrafts-diary.regular.ttf') format('truetype'); /* Update with correct path */
        }

        @font-face {
            font-family: 'Cthulhumbus Arcade';
            src: url('assets/fonts/jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf') format('truetype'); /* Update with correct path */
        }

        main:before {
            width: auto;
            margin-bottom: 2px;
            border: 2px double black;
            height: 165px;
            display: block;
            content: "";
            background-image: url('https://xsmultimedia.com/wp-content/uploads/2022/06/photo_2022-06-21_09-57-44.jpg');
            background-position: center center;
            background-size: cover;
        }

        /* Solution 2: Use fallback fonts */
        h1, h2 {
            font-family: 'Lovecrafts Diary', sans-serif; /* Default font */
            color: black;
            text-shadow: 2px 2px 4px white;
            text-align: center;
            transition: font-family 0.5s ease; /* Smooth transition */
        }

        h1:hover, h2:hover {
            font-family: 'Cthulhumbus Arcade', sans-serif; /* Font on hover */
        }

        h1 {
            margin: 20px;
            font-size: 3rem;
        }

        h2 {
            margin: 10px;
            font-size: 2rem;
        }

        p {
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            margin: 5px;
            font-size: 1.2rem;
        }

        footer {
            color: white;
            text-align: center;
            margin: 20px;
        }
    </style>

    <!-- Solution 4: Preload fonts to improve loading speed -->
    <link rel="preload" href="assets/fonts/lovecrafts-diary.regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="assets/fonts/jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">

</head>
<body>
    <main></main>
    <h1>Servus Automata Portal Network</h1>
    <h2>Your Access to Logics Arcane Services</h2>
    <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>
</body>
</html>

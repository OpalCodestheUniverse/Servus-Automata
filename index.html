<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <link rel="stylesheet" href="pagestyles.css">
    <style>
        @font-face {
            font-family: '4K&A';
            src: url('https://raw.githubusercontent.com/OpalCodestheUniverse/Servus-Automata/main/4K%26A.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: white; /* Background white */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to the top */
            height: 100vh; /* Full viewport height */
        }

        .title-box {
            background-color: white; /* Background white */
            color: black; /* Text black */
            font-family: '4K&A', sans-serif;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Space from the top */
        }

        h1 {
            font-size: 128px; /* Font size 128 pixels */
            color: black; /* Text black */
            text-shadow: none; /* Remove text shadow */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>Servus Automata</h1>
    </div>
</body>
</html>

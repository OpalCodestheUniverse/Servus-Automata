<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Impact', sans-serif;
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif?ex=66302708&is=662ed588&hm=04a8ff95c4a39d03caff4f6ad9d039c2e98188f7c62a68eedd427ad3d1ea505a&') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: 100%;
            background-color: black; /* Default background */
            color: red;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            -webkit-text-stroke: 1px black;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .header:hover {
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
            transform: scale(1.05);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: black; /* Default background */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            -webkit-text-stroke: 0.5px black;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 400px;
            margin-top: 50px;
        }
        @media screen and (max-width: 600px) {
            .header, .button {
                font-size: 18px;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Servus Automata</div>
    <div class="button-container">
        <a href="index.html" class="button" id="homeButton" onmouseover="startTextChange(this, 'Home')" onmouseout="stopTextChange(this, 'Home')">Home</a>
        <a href="banappeals.html" class="button" id="banAppealsButton" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">Ban Appeals</a>
        <a href="#blog-posts" class="button" id="blogPostsButton" onmouseover="startTextChange(this, 'Blog Posts')" onmouseout="stopTextChange(this, 'Blog Posts')">Blog Posts</a>
    </div>
    <div class="content">
        <p>This is a placeholder area where you can add your own content.</p>
        <iframe src="https://player.twitch.tv/?channel=dragonbloggers" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
</body>
</html>

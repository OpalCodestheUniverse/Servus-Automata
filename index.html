<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Impact', sans-serif; /* Consistent font for the whole page */
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: 100%;
            background-color: white;
            color: red;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            -webkit-text-stroke: 1px black; /* Black border around text */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: red;
            background-color: white;
            border-radius: 15px;
            cursor: pointer;
            -webkit-text-stroke: 0.5px black; /* Slightly thinner stroke for button text */
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #eee8d5;
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 400px;
            margin-top: 50px;
        }
        @media screen and (max-width: 600px) {
            .header {
                font-size: 24px;
            }
            .button {
                font-size: 18px;
                padding: 12px 24px;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Servus Automata</div>
    <div class="button-container">
        <button class="button" href="index.html" id="homeButton" onmouseover="startTextChange(this, 'Home')" onmouseout="stopTextChange(this, 'Home')">Home</button>
        <button class="button" href="banappeals.html" id="banAppealsButton" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">Ban Appeals</button>
        <button class="button" href="blogposts.html" id="blogPostsButton" onmouseover="startTextChange(this, 'Blog Posts')" onmouseout="stopTextChange(this, 'Blog Posts')">Blog Posts</button>
    </div>
    <div class="content">
        <p>This is a placeholder area where you can add your own content.</p>
        <iframe src="https://player.twitch.tv/?channel=dragonbloggers" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/invite/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
    <script>
        const textLength = 8;
        let intervalId;

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function startTextChange(button, originalText) {
            intervalId = setInterval(() => {
                button.textContent = generateRandomString(textLength);
            }, 300);
        }

        function startSpecialTextChange(button) {
            const specialWords = ["heretic", "kinslayer", "traitor"];
            intervalId = setInterval(() => {
                if (Math.random() < 0.5) {
                    button.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                } else {
                    button.textContent = generateRandomString(textLength);
                }
            }, 300);
        }

        function stopTextChange(button, originalText) {
            clearInterval(intervalId);
            button.textContent = originalText;
        }
    </script>
</body>
</html>

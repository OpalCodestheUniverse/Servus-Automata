<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Impact', sans-serif;
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif?ex=66302708&is=662ed588&hm=04a8ff95c4a39d03caff4f6ad9d039c2e98188f7c62a68eedd427ad3d1ea505a&') no-repeat center center fixed;
            background-size: cover;
        }
        .header, .button {
            background-color: black; /* Simulates the TV's plastic case */
            border-radius: 15px; /* Rounded corners */
            padding: 10px;
            box-shadow: 0px 0px 20px 5px #333; /* Simulates depth */
            position: relative;
            text-align: center;
            margin: 20px auto; /* Centering */
        }
        .screen {
            background-color: white;
            color: red;
            padding: 20px 0;
            border-radius: 10px;
            -webkit-text-stroke: 1px black;
            display: inline-block; /* Allows padding and width similar to a screen */
            width: calc(100% - 20px); /* Adjust width based on padding */
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button {
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.1); /* Button animation on hover */
        }
        .content {
            color: white;
            text-align: center;
            padding: 20px;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 400px;
            margin-top: 50px;
        }
        @media screen and (max-width: 600px) {
            .header, .button {
                font-size: 18px;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="screen">Servus Automata</div>
    </div>
    <div class="button-container">
        <a href="index.html" class="button" onmouseover="startTextChange(this, 'Home')" onmouseout="stopTextChange(this, 'Home')">
            <div class="screen">Home</div>
        </a>
        <a href="banappeals.html" class="button" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">
            <div class="screen">Ban Appeals</div>
        </a>
        <a href="#blog-posts" class="button" onmouseover="startTextChange(this, 'Blog Posts')" onmouseout="stopTextChange(this, 'Blog Posts')">
            <div class="screen">Blog Posts</div>
        </a>
    </div>
    <div class="content">
        <p>This is a placeholder area where you can add your own content.</p>
        <iframe src="https://player.twitch.tv/?channel=dragonbloggers" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>

    <style>
        /* 1. Correct font-face loading with absolute paths for GitHub Pages */
        @font-face {
            font-family: 'Lovecrafts Diary';
            src: url("https://opalcodestheuniverse.github.io/servus-automata/lovecrafts-diary.regular.ttf") format('truetype');
            font-display: swap;
        }

        @font-face {
            font-family: 'Cthulhumbus Arcade';
            src: url("https://opalcodestheuniverse.github.io/servus-automata/jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf") format('truetype');
            font-display: swap;
        }

        /* 2. General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a80ce302-40cd-4d8d-81bf-f3d49237fe25/dg2yl5i-cb78d499-e85d-4216-869b-adb69c774ff7.jpg");
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Lovecrafts Diary', sans-serif;
        }

        /* 3. Heading Styles */
        h1, h2 {
            font-family: 'Lovecrafts Diary', sans-serif;
            color: black;
            text-shadow: 2px 2px 4px white;
            text-align: center;
            transition: font-family 0.5s ease; /* Smooth transition for font-family */
        }

        h1 {
            margin: 20px;
            font-size: 3rem;
        }

        h2 {
            margin: 10px;
            font-size: 2rem;
        }

        /* 4. Paragraph Style */
        p {
            color: white;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            margin: 5px;
            font-size: 1.2rem;
        }

        /* 5. Footer Style */
        footer {
            color: white;
            text-align: center;
            margin: 20px;
        }

        /* 6. Main Pseudo-element Background */
        main:before {
            content: ""; /* Pseudo-element requires content */
            display: block;
            width: 100%; /* Full width */
            height: 165px; /* Fixed height */
            margin-bottom: 20px;
            background-image: url('https://xsmultimedia.com/wp-content/uploads/2022/06/photo_2022-06-21_09-57-44.jpg');
            background-position: center center;
            background-size: cover;
            border: 2px double black;
        }
    </style>

    <!-- Preload fonts to ensure faster loading -->
    <link rel="preload" href="https://opalcodestheuniverse.github.io/servus-automata/lovecrafts-diary.regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="https://opalcodestheuniverse.github.io/servus-automata/jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">

</head>
<body>
    <!-- 7. Main Content -->
    <main></main>
    <h1 id="main-title">Servus Automata Portal Network</h1>
    <h2 id="subtitle">Your Access to Logics Arcane Services</h2>
    <p>This site has been a long time coming, be prepared for many changes as I decide what to do with it.</p>
    <footer>All deals of any nature with Logic are subject to change at any time.</footer>

    <script>
        // JavaScript to handle hover font change
        document.addEventListener('DOMContentLoaded', function () {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');

            // Add hover effect for changing fonts
            mainTitle.addEventListener('mouseover', function() {
                mainTitle.style.fontFamily = "'Cthulhumbus Arcade', sans-serif";
            });

            mainTitle.addEventListener('mouseout', function() {
                mainTitle.style.fontFamily = "'Lovecrafts Diary', sans-serif";
            });

            subtitle.addEventListener('mouseover', function() {
                subtitle.style.fontFamily = "'Cthulhumbus Arcade', sans-serif";
            });

            subtitle.addEventListener('mouseout', function() {
                subtitle.style.fontFamily = "'Lovecrafts Diary', sans-serif";
            });

            // Font loading feedback (optional, but gives better feedback on load success)
            const fontA = new FontFace('Lovecrafts Diary', 'url(https://opalcodestheuniverse.github.io/servus-automata/lovecrafts-diary.regular.ttf)');
            const fontB = new FontFace('Cthulhumbus Arcade', 'url(https://opalcodestheuniverse.github.io/servus-automata/jmh-cthulhumbus-arcade.cthulhumbusarcadeug-regular.ttf)');

            fontA.load().then(function() {
                document.fonts.add(fontA);
                console.log('Lovecrafts Diary loaded.');
            }).catch(function() {
                console.error('Failed to load Lovecrafts Diary.');
            });

            fontB.load().then(function() {
                document.fonts.add(fontB);
                console.log('Cthulhumbus Arcade loaded.');
            }).catch(function() {
                console.error('Failed to load Cthulhumbus Arcade.');
            });
        });
    </script>
</body>
</html>

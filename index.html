<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif?ex=66302708&is=662ed588&hm=04a8ff95c4a39d03caff4f6ad9d039c2e98188f7c62a68eedd427ad3d1ea505a&') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 4px 2px -2px gray;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 25px; /* Rounded edges for a bubbly look */
            background-color: #008CBA; /* Bright color for the button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #005f7a;
            transform: scale(1.1); /* Slightly larger on hover */
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 70%;
            height: 400px;
            margin-top: 50px;
        }
        @media screen and (max-width: 600px) {
            .header {
                font-size: 24px;
            }
            .button {
                font-size: 18px;
                padding: 12px 24px;
            }
            iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Servus Automata</div>
    <div class="button-container">
        <button onclick="window.location.href='index.html'" class="button">Home</button>
        <button onclick="window.location.href='banappeals.html'" class="button">Ban Appeals</button>
        <button onclick="window.location.href='#blog-posts'" class="button">Blog Posts</button>
    </div>
    <div class="content">
        <!-- Placeholder for any text or additional content -->
        <p>This is a placeholder area where you can add your own content.</p>
        <!-- Twitch player -->
        <iframe src="https://player.twitch.tv/?channel=dragonbloggers" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        <!-- External links -->
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
</body>
</html>

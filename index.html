<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Courier New", Courier, monospace;
            background: url('https://cdn.discordapp.com/attachments/778427281617977357/1234278608621797528/ezgif-3-de05d0483e.gif?ex=66302708&is=662ed588&hm=04a8ff95c4a39d03caff4f6ad9d039c2e98188f7c62a68eedd427ad3d1ea505a&') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: calc(100% - 40px);
            background-color: black;
            color: crimson;
            padding: 20px 20px;
            text-align: center;
            font-size: 36px;
            letter-spacing: 2px;
            -webkit-text-stroke: 1px black;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
            transition: background-color 1s, color 1s;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-image: url('https://cdn.discordapp.com/attachments/778427281617977357/1234307234494812311/giphy.gif?ex=663041b1&is=662ef031&hm=1def3ac629d1f85e34f3ddeb4da8d91b117954e6e5131a5e8e08bf8fd15247f4&');
            background-size: cover;
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .header, .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">Servus Automata</div>
    <div class="button-container">
        <a href="index.html" class="button" id="homeButton" onmouseover="startTextChange(this, 'Home', ['welcome', 'greetings', 'hello'])" onmouseout="stopTextChange(this, 'Home')">Home</a>
        <a href="banappeals.html" class="button" id="banAppealsButton" onmouseover="startSpecialTextChange(this)" onmouseout="stopTextChange(this, 'Ban Appeals')">Ban Appeals</a>
        <a href="#blog-posts" class="button" id="blogPostsButton" onmouseover="startTextChange(this, 'Blog Posts', ['knowledge', 'history', 'time'])" onmouseout="stopTextChange(this, 'Blog Posts')">Blog Posts</a>
    </div>
    <div class="content">
        <p>This is a placeholder area where you can add your own content.</p>
        <div class="links">
            <a href="https://twitter.com/izmarvelous?lang=en" style="color: #00acee;">Twitter</a> |
            <a href="https://www.twitch.tv/dragonbloggers" style="color: #6441a5;">Twitch</a> |
            <a href="https://discord.com/eldenring" style="color: #7289da;">Discord</a>
        </div>
    </div>
    <script>
        const textLength = 8;
        let intervalId;

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function startTextChange(link, originalText, specialWords = []) {
            intervalId = setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance to display a special word
                    link.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                } else {
                    link.textContent = generateRandomString(textLength);
                }
            }, 300);
        }

        function startSpecialTextChange(link) {
            const specialWords = ["heretic", "kinslayer", "traitor"];
            intervalId = setInterval(() => {
                if (Math.random() < 0.5) {
                    link.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                } else {
                    link.textContent = generateRandomString(textLength);
                }
            }, 300);
        }

        function stopTextChange(link, originalText) {
            clearInterval(intervalId);
            link.textContent = originalText;
        }

        // Timer to change header text and style
        setTimeout(() => {
            const header = document.getElementById('header');
            header.style.backgroundColor = 'white';
            header.style.color =

 'black';
            header.textContent = 'Your final test is in ban appeals';
            
            setTimeout(() => {
                header.style.backgroundColor = 'black';
                header.style.color = 'crimson';
                header.textContent = 'Servus Automata';
            }, 5000); // Show the special message for 5 seconds
        }, 60000); // After 1 minute of user landing on the page
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Cy Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      background-color: #FEDD00; /* Yellow color */
      padding: 20px;
      text-align: center;
      position: relative;
      width: 400px;
      height: 200px;
    }
    .banner::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 20px solid #1976D2; /* Blue color */
    }
    h1 {
      margin: 0;
      padding: 0;
      font-size: 36px;
      color: #fff; /* White color */
      text-transform: uppercase;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Team Cy</h1>
  </div>
</body>
</html>

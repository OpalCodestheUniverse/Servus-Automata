<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Appeals</title>
    <style>
        body {
            background-color: #111;
            color: #b8b8b8;
            font-family: 'Old English Text MT', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
            padding: 10px;
            border: 2px solid #b8b8b8;
            text-transform: uppercase;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 2px solid #b8b8b8;
            margin: 0 10px;
            background-color: #555;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        p {
            font-size: 1.2em;
            margin: 20px;
            padding: 10px;
        }

        .comment-section {
            width: 70%;
            margin: 20px;
            padding: 20px;
            border: 2px solid #b8b8b8;
            border-radius: 5px;
            background-color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #b8b8b8;
            border-radius: 5px;
            color: #333;
            background-color: #b8b8b8;
            resize: none;
        }

        button {
            padding: 10px;
            border: 2px solid #b8b8b8;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ban Appeals</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="#ban-appeals">Ban Appeals</a>
        <a href="#recipes">Recipes</a>
        <a href="#blog-posts">Blog Posts</a>
        <a href="#socials">Socials</a>
    </nav>

    <p>Drop your discord down below with all information relevant to your ban, and I'll get to it personally or forward it to the appropriate staff member as soon as possible. Thank you!</p>

    <div class="comment-section">
        <textarea placeholder="Write your comment here..."></textarea>
        <button>Submit Comment</button>
    </div>
    <!-- Add this script tag before the closing </body> tag -->
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>

<script>
    // Paste your Firebase configuration here
    const firebaseConfig = {
        apiKey: "AIzaSyDeC1ORaJFKaPvvAKEBwrSGF1JruRFzamI",
        authDomain: "servus-automata.firebaseapp.com",
        projectId: "servus-automata",
        storageBucket: "servus-automata.appspot.com",
        messagingSenderId: "225457163878",
        appId: "1:225457163878:web:75d902f20dec546e6127a7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firestore database
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function () {
        const commentForm = document.getElementById('comment-form');

        commentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const nameInput = document.getElementById('name');
            const commentInput = document.getElementById('comment');

            const name = nameInput.value;
            const comment = commentInput.value;

            if (name && comment) {
                // Add the comment to Firestore
                db.collection('comments').add({
                    name: name,
                    comment: comment,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(function (docRef) {
                    console.log("Comment written with ID: ", docRef.id);
                    // Clear the input fields
                    nameInput.value = '';
                    commentInput.value = '';
                    // You can update the UI to display the comment immediately if needed
                })
                .catch(function (error) {
                    console.error("Error adding comment: ", error);
                });
            }
        });
    });
</script>
    <div class="comment-section">
    <form id="comment-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        
        <label for="comment">Your Comment:</label>
        <textarea id="comment" placeholder="Write your comment here..." required></textarea>
        
        <button type="submit">Submit Comment</button>
    </form>
</div>


</body>
</html>

            repo="opalcodestheuniverse/Servus-Automata"

            theme="github-light"
            crossorigin="anonymous"
            async>

    <script>
        // Dynamic text effect for buttons with consistent special messages
        const buttons = document.querySelectorAll('.button');
        const specialWords = ["Welcome", "Hello", "Discover", "Explore"]; // Example special words

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                const originalText = button.textContent;
                let intervalId = setInterval(() => {
                    if (Math.random() < 0.5) { // 50% chance to show a special word
                        button.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                    } else {
                        button.textContent = generateRandomString(8);
                    }
                }, 300);
                
                button.addEventListener('mouseout', () => {
                    clearInterval(intervalId);
                    button.textContent = originalText;
                });
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata - Ban Appeals</title>
    <link rel="stylesheet" href="pagestyles.css">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Courier New", Courier, monospace;
            background: url('https://github.com/OpalCodestheuniverse/Servus-Automata/blob/main/aleksandr-konev-logic-bb.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            cursor: url('https://raw.githubusercontent.com/OpalCodestheuniverse/Servus-Automata/main/761409677917290496.webp') 16 16, auto; /* Scaled down cursor */
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin: 20px auto;
        }

        .header img {
            max-width: 100%;
            height: auto;
            width: 50%; /* Downscale the image */
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: url('https://github.com/OpalCodestheuniverse/Servus-Automata/blob/main/ezgif-6-7bd0ddff61.gif?raw=true') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-block;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Content Styling */
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }

        .rules, .utterances-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            margin: 0.5rem auto;
            max-width: 600px;
            width: 100%;
        }

        .rules p, .utterances-container {
            margin: 20px 0;
        }

        /* Links Styling */
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Blog Post Styling */
        .blog-post {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }

        .blog-post h2 a {
            color: white;
            text-decoration: none;
        }

        .blog-post p {
            margin: 10px 0;
            color: white;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background: url('https://github.com/OpalCodestheuniverse/Servus-Automata/blob/main/ezgif-6-7bd0ddff61.gif?raw=true') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .read-more:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            .header, .read-more {
                font-size: 18px;
            }

            .header img {
                width: 80%; /* Downscale more for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Servus_Automata_Banner.png" alt="Servus Automata">
    </div>
    <div class="button-container">
        <a href="index.html" class="button" id="homeButton">Home</a>
        <a href="banappeals.html" class="button" id="banAppealsButton">Ban Appeals</a>
        <a href="blogposts.html" class="button" id="blogPostsButton">Blog Posts</a>
    </div>
    <div class="content">
        <div class="rules">
            <p>Welcome to Servus Automata: Ban Appeals.</p>
            <p>Please list your Discord below, and Opal or the appropriate staff member will get in touch with you via Discord as soon as possible.</p>
            <p>Thank you for your cooperation.</p>
        </div>
        <div class="utterances-container">
            <script src="https://utteranc.es/client.js"
                    repo="opalcodestheuniverse/Servus-Automata"
                    issue-term="pathname"
                    theme="github-light"
                    crossorigin="anonymous"
                    async>
            </script>
        </div>
    </div>
    <div id="winrarText">A winrar is you!</div>
    <img id="jumpscareImage" src="jumpscare.png" alt="Jumpscare Image">
    <audio id="jumpscareAudio">
        <source src="jumpscare.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const buttons = document.querySelectorAll('.button');
        const specialWords = ["heretic", "kinslayer", "traitor"]; 

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                const originalText = button.textContent;
                let intervalId = setInterval(() => {
                    if (Math.random() < 0.5) { 
                        button.textContent = specialWords[Math.floor(Math.random() * specialWords.length)];
                    } else {
                        button.textContent = generateRandomString(8);
                    }
                }, 300);
                
                button.addEventListener('mouseout', () => {
                    clearInterval(intervalId);
                    button.textContent = originalText;
                });
            });
        });

        // Idle timer for the jump scare
        let idleTime = 0;
        const idleInterval = setInterval(timerIncrement, 60000); // 1 minute

        function timerIncrement() {
            idleTime++;
            if (idleTime > 1) { // 2 minutes
                playJumpScare();
            }
        }

        function resetIdleTime() {
            idleTime = 0;
        }

        function playJumpScare() {
            const image = document.getElementById('jumpscareImage');
            const audio = document.getElementById('jumpscareAudio');
            image.style.display = "block";
            audio.play();
            audio.addEventListener('ended', () => {
                image.style.display = "none";
                resetIdleTime();
            });
        }

        document.onmousemove = resetIdleTime;
        document.onkeypress = resetIdleTime;

        // Play jump scare when user alt-tabs back into the page
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                playJumpScare();
            }
        });

        // Konami code logic
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let konamiIndex = 0;
        let konamiActive = false;

        document.addEventListener('keydown', function(e) {
            if (e.keyCode === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    konamiActive = !konamiActive;
                    changeTextColor(konamiActive);
                    showWinrarText();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function changeTextColor(active) {
            const elements = document.querySelectorAll('body, body *');
            if (active) {
                const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                elements.forEach(el => {
                    el.style.color = randomColor;
                });
            } else {
                elements.forEach(el => {
                    el.style.color = '';
                });
            }
        }

        function showWinrarText() {
            const winrarText = document.getElementById('winrarText');
            winrarText.style.display = 'block';
            setTimeout(() => {
                winrarText.style.display = 'none';
            }, 2000); // 2 seconds
        }
    </script>
</body>
</html>

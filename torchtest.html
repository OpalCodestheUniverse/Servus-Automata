<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Sconce Torch</title>
  <style>
    body {
      background-color: #121212; /* Dark background for dramatic effect */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      color: #f5f5f5;
    }

    #sconce-torch {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flame {
      width: 15px;
      height: 25px;
      background: radial-gradient(circle, orange, yellow);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) translateY(-3px);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.8) translateY(2px);
        opacity: 0.9;
      }
    }

    #torch-body {
      background: linear-gradient(90deg, #3a3a3a, #6b6b6b, #3a3a3a); /* Metallic look */
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="sconce-torch">
    <div id="flame"></div>
    <pre id="torch-body">
    \  |  /
     \ | /
      \|/
       |
       |
      [ ]
      | |
      | |
      | |
      | |
     /___\
    </pre>
  </div>

  <script>
    const flame = document.getElementById('flame');

    setInterval(() => {
      const scale = Math.random() * 0.3 + 0.9; // Random scale between 0.9 and 1.2
      const translateY = Math.random() * 6 - 3; // Random Y position between -3px and 3px
      flame.style.transform = `scale(${scale}) translateY(${translateY}px)`;
      flame.style.opacity = (Math.random() * 0.4 + 0.6).toFixed(2); // Random opacity between 0.6 and 1
    }, 150);
  </script>
</body>
</html>

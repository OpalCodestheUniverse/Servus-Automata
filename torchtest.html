<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Wall Sconce Torches</title>
  <style>
    body {
      background-color: #1a1a1a; /* Dark medieval background */
      color: #f5f5f5; /* Light text color */
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .torch {
      position: relative;
      width: 60px;
    }

    .flame {
      width: 30px;
      height: 50px;
      background: radial-gradient(circle, orange, yellow);
      border-radius: 50%;
      margin: 0 auto;
      animation: flicker 0.2s infinite alternate;
    }

    .torch-body {
      width: 15px;
      height: 100px;
      background: linear-gradient(90deg, #3a3a3a, #6b6b6b, #3a3a3a); /* Metallic look */
      margin: 10px auto 0;
      border-radius: 5px;
    }

    .torch-holder {
      width: 50px;
      height: 15px;
      background: linear-gradient(90deg, #6b6b6b, #3a3a3a, #6b6b6b);
      border-radius: 5px;
      margin: 0 auto;
    }

    @keyframes flicker {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) translateY(-2px);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.8) translateY(1px);
        opacity: 0.9;
      }
    }

    #text-block {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border: 3px solid #6b6b6b;
      border-radius: 10px;
      background: linear-gradient(90deg, #2a2a2a, #1a1a1a, #2a2a2a);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <div class="torch">
      <div class="flame"></div>
      <div class="torch-body"></div>
      <div class="torch-holder"></div>
    </div>

    <div id="text-block">
      <h1>Welcome to the Medieval Tavern</h1>
      <p>Step into a world of knights and dragons, where the glow of torches lights the path to adventure.</p>
    </div>

    <div class="torch">
      <div class="flame"></div>
      <div class="torch-body"></div>
      <div class="torch-holder"></div>
    </div>
  </div>
</body>
</html>

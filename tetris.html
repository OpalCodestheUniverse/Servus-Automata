<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        .tetris-container {
            display: grid;
            grid-template-rows: repeat(20, 30px);
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background-color: #111;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #222;
        }

        .active {
            background-color: #f00;
        }

        .filled {
            background-color: #0f0;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="tetris-container" id="tetris"></div>

    <script>
        const tetris = document.getElementById('tetris');
        const scoreDisplay = document.getElementById('score');
        const rows = 20;
        const cols = 10;
        const grid = [];
        let currentPiece = null;
        let score = 0;

        // Initialize the grid
        for (let row = 0; row < rows; row++) {
            const gridRow = [];
            for (let col = 0; col < cols; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                tetris.appendChild(cell);
                gridRow.push(cell);
            }
            grid.push(gridRow);
        }

        const pieces = [
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1], [1, 1]],       // O
            [[1, 1, 1, 1]],         // I
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]]  // J
        ];

        function getRandomPiece() {
            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            return { shape: piece, row: 0, col: Math.floor(cols / 2) - 1 };
        }

        function drawPiece(piece, add) {
            for (let r = 0; r < piece.shape.length; r++) {
                for (let c = 0; c < piece.shape[r].length; c++) {
                    if (piece.shape[r][c]) {
                        const cell = grid[piece.row + r]?.[piece.col + c];
                        if (cell) {
                            cell.classList.toggle('active', add);
                        }
                    }
                }
            }
        }

        function movePiece(dx, dy) {
            drawPiece(currentPiece, false);
            currentPiece.row += dx;
            currentPiece.col += dy;
            if (collides()) {
                currentPiece.row -= dx;
                currentPiece.col -= dy;
            }
            drawPiece(currentPiece, true);
        }

        function collides() {
            for (let r = 0; r < currentPiece.shape.length; r++) {
                for (let c = 0; c < currentPiece.shape[r].length; c++) {
                    if (
                        currentPiece.shape[r][c] &&
                        (grid[currentPiece.row + r]?.[currentPiece.col + c]?.classList.contains('filled') ||
                            currentPiece.row + r >= rows ||
                            currentPiece.col + c < 0 ||
                            currentPiece.col + c >= cols)
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }

        function freezePiece() {
            for (let r = 0; r < currentPiece.shape.length; r++) {
                for (let c = 0; c < currentPiece.shape[r].length; c++) {
                    if (currentPiece.shape[r][c]) {
                        grid[currentPiece.row + r][currentPiece.col + c].classList.add('filled');
                    }
                }
            }
        }

        function clearLines() {
            for (let r = rows - 1; r >= 0; r--) {
                if (grid[r].every(cell => cell.classList.contains('filled'))) {
                    grid.splice(r, 1);
                    const newRow = [];
                    for (let c = 0; c < cols; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        tetris.prepend(cell);
                        newRow.push(cell);
                    }
                    grid.unshift(newRow);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    r++;
                }
            }
        }

        function dropPiece() {
            drawPiece(currentPiece, false);
            currentPiece.row++;
            if (collides()) {
                currentPiece.row--;
                drawPiece(currentPiece, true);
                freezePiece();
                clearLines();
                currentPiece = getRandomPiece();
                if (collides()) {
                    alert('Game Over!');
                    window.location.reload();
                }
            }
            drawPiece(currentPiece, true);
        }

        function rotatePiece() {
            drawPiece(currentPiece, false);
            const shape = currentPiece.shape;
            const rotated = shape[0].map((_, i) => shape.map(row => row[i]).reverse());
            currentPiece.shape = rotated;
            if (collides()) {
                currentPiece.shape = shape;
            }
            drawPiece(currentPiece, true);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePiece(0, -1);
            else if (e.key === 'ArrowRight') movePiece(0, 1);
            else if (e.key === 'ArrowDown') dropPiece();
            else if (e.key === 'ArrowUp') rotatePiece();
        });

        currentPiece = getRandomPiece();
        drawPiece(currentPiece, true);

        setInterval(() => {
            dropPiece();
        }, 500);
    </script>
</body>
</html>

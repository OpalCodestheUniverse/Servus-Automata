<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servus Automata - Search</title>
    <link rel="stylesheet" href="static/pagestyles.css">
    <style>
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }

        .search-container {
            margin-top: 50px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .search-button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .result-container {
            margin-top: 50px;
            text-align: left;
        }

        .result-header {
            font-size: 24px;
            font-weight: bold;
        }

        .result-paragraph {
            margin: 10px 0;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header" id="header">Servus Automata</div>
    <div class="content">
        <div class="search-container">
            <form id="search-form" action="/search" method="post">
                <input type="text" class="search-input" name="keyword" placeholder="Enter your query" required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="result-container" id="result-container"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const keyword = document.querySelector('.search-input').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword: keyword }),
            })
            .then(response => response.json())
            .then(data => {
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = '';
                if (data.title) {
                    const header = document.createElement('h2');
                    header.className = 'result-header';
                    header.textContent = data.title;
                    resultContainer.appendChild(header);
                }
                data.headers_and_paragraphs.forEach(item => {
                    const header = document.createElement('h3');
                    header.textContent = item[0];
                    const paragraph = document.createElement('p');
                    paragraph.className = 'result-paragraph';
                    paragraph.textContent = item[1];
                    resultContainer.appendChild(header);
                    resultContainer.appendChild(paragraph);
                });
            })
            .catch(error => {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'An error occurred while fetching the data. Please try again later.';
            });
        });
    </script>
</body>
</html>

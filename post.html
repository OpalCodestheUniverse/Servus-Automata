<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --text: #2d3436; --accent: #0984e3; --bg: #ffffff; }
        body { font-family: 'Georgia', serif; line-height: 1.8; color: var(--text); max-width: 750px; margin: 0 auto; padding: 60px 20px; background: #f4f7f6; }
        .back-link { font-family: sans-serif; text-decoration: none; color: var(--accent); font-weight: bold; font-size: 0.9rem; }
        .post-container { background: var(--bg); padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 20px; }
        .category { font-family: sans-serif; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; color: var(--accent); font-weight: 800; margin-bottom: 10px; display: block; }
        h1 { font-size: 3rem; margin: 0 0 20px 0; line-height: 1.1; color: #111; }
        .date { font-family: sans-serif; color: #b2bec3; font-style: italic; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .content { font-size: 1.15rem; }
        .content p { margin-bottom: 1.5rem; }
        /* Style for images if you put <img> tags in your sheet */
        .content img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê ARCHIVE</a>

    <div class="post-container">
        <span id="post-category" class="category"></span>
        <h1 id="post-title">Loading...</h1>
        <div id="post-date" class="date"></div>
        <div id="post-content" class="content">
            </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRShpKrg7NQN1m8ysGHQeqtO2df_Mc7PQ-ng18Rmsq6DYJ0btvauuhmc1ShHFwrAUVTdj3OsMgGHD53/pub?gid=0&single=true&output=csv';
        
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        async function loadPost() {
            try {
                const response = await fetch(sheetUrl);
                const csvText = await response.text();
                
                // Use PapaParse to handle the complexity of CSV data
                Papa.parse(csvText, {
                    header: true, // Uses your first row (Title, Date, etc.) as keys
                    complete: function(results) {
                        const post = results.data[postId];
                        
                        if (post) {
                            document.getElementById('post-title').innerText = post.Title;
                            document.getElementById('post-date').innerText = post.Date;
                            document.getElementById('post-category').innerText = post.Category;
                            // .innerHTML allows you to use <b> or <p> tags inside your sheet cells
                            document.getElementById('post-content').innerHTML = post.Content;
                            document.title = post.Title;
                        } else {
                            document.getElementById('post-title').innerText = "Post Not Found";
                        }
                    }
                });
            } catch (e) {
                console.error("Error:", e);
            }
        }

        if (postId !== null) {
            loadPost();
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
